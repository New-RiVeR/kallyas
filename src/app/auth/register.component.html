
<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">User Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.firstName.errors }" />
            <div *ngIf="submitted && controls.firstName.errors" class="invalid-feedback">
                <div *ngIf="controls.firstName.errors.required">First Name is required</div>
            </div>
        </div>
          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.lastName.errors }" />
              <div *ngIf="submitted && controls.lastName.errors" class="invalid-feedback">
                  <div *ngIf="controls.lastName.errors.required">Last Name is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="username">Email</label>
              <input type="text" formControlName="username" placeholder="email@example.com" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.username.errors }" />
              <div *ngIf="submitted && controls.username.errors" class="invalid-feedback">
                  <div *ngIf="controls.username.errors.required">Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" placeholder="min 6 characters" class="form-control" [ngClass]="{ 'is-invalid': submitted && controls.password.errors }" />
              <div *ngIf="submitted && controls.password.errors" class="invalid-feedback">
                  <div *ngIf="controls.password.errors.required">Password is required</div>
                  <div *ngIf="controls.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary" (click)="closeWindow()" >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Register
              </button>
              <a class="btn btn-link" (click)="closeModal()" >Cancel</a> 
          </div>
      </form>
  </div>
</div>
