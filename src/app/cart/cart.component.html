<section class="cart_section">
  <div class="container">
    <table>
      <tr>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
        <th>Remove Item</th>
      </tr>
      <tr *ngFor="let getCartDetail of getCartDetails">
        <td><img class="basket-image" src="{{getCartDetail.image}}" alt="clock-1"></td>
        <td>£ {{getCartDetail.price}}</td>
        <td>
          <button type="button" class="btn-minus" (click)="decrementQuantity(getCartDetail.id, getCartDetail.qnt)">-</button>
          <span>{{getCartDetail.qnt}}</span>
          <button type="button" class="btn-plus" (click)="incrementQuantity(getCartDetail.id, getCartDetail.qnt)">+</button>
        </td>
        <td>£ {{getCartDetail.price * getCartDetail.qnt | number}}</td>
        <td>
          <button>remove</button>
        </td>
      </tr>
    </table>
    <div class="footer-container">
      <h2>Total: £{{total}}</h2>
      <button (click)="removeAllItemsFromCart()">Remove all</button>
    </div>
  </div>
</section>
