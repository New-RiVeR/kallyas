<section class="cart_section">
  <div class="container">
    <div *ngIf="cartItems">
      <table>
        <tr>
          <th>Image</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Sub Total</th>
          <th>Remove Item</th>
        </tr>
        <tr *ngFor="let item of cartItems">
          <td><img class="basket-image" src="{{item.image}}" alt="clock-1"></td>
          <td>£ {{item.price}}</td>
          <td>
            <button type="button" class="btn-minus"
              (click)="decrementQuantity(item)">
            <img src="../../assets/image/minus.png" alt="button-minus"></button>
            <span>{{item.amount}}</span>
            <button type="button" class="btn-plus"
              (click)="incrementQuantity(item)">
            <img src="../../assets/image/add.png" alt="button-add"></button>
          </td>
          <td>£ {{item.price * item.amount | number}}</td>
          <td>
            <button class="delete-button" (click)="deleteOneItem(item.id)">
              <img src="../../assets/image/delete.png" alt="">
            </button>
          </td>
        </tr>
      </table>
    </div>
    <div class="footer-container">
      <h2>Total: £{{totalAmount}}</h2>
      <button class="removeAll-button" (click)="removeAllItemsFromCart()">Remove all</button>
    </div>
  </div>
</section>
