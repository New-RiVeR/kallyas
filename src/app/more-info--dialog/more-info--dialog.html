<div class="more-info--container">
  <div class="more-info--left">
    <div class="image-block">
      <img [src]="selectedWatch.image" alt="watch-image{{selectedWatch.id}}">
    </div>
  </div>
  <div class="more-info--right">
    <div class="title-block">
      Title: <div class="title-block--right">{{selectedWatch.name}}</div>
    </div>
    <div class="country-block">
      Country: <div class="title-block--right">{{selectedWatch.country}}</div>
    </div>
    <div class="description-block">
      Description: <div class="title-block--right">{{selectedWatch.description}}</div>
    </div>
    <div class="year-block">
      Year: <div class="title-block--right">{{selectedWatch.year}}</div>
    </div>
    <div class="price-block">
      Price: <div class="title-block--right">{{selectedWatch.price}}</div>
    </div>
  </div>
</div>
