<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="../../assets/image/clock-hand-1.jpg" alt="Angular Carousel 1">
    </div>
    <div class="carousel-caption">
      <div class="carousel-caption--inner">
        <h3>PERFECT WITH YOUR SUIT</h3>
        <h2 class="picsum-img-wrapper-p">Check out the new collection of Luxury Watches</h2>
        <button>SHOP NOW</button>
      </div>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img src="../../assets/image/slide_01.jpg" alt="Angular Carousel 2">
    </div>
    <div class="carousel-caption">
      <div class="carousel-caption--inner">
        <h3>THE RETURN OF GOLD WATCHES</h3>
        <button>SHOP NOW</button>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
<div class="about-container">
  <div class="about-container--wrapper" *ngFor="let item of main_block">
    <div class="about-container--left" [class.block-order]="item.orderImg === 1">
      <div class="container-left--inner">
        <div class="container-left--content" >        
          <h3 class="main-title h3">{{item?.description}}</h3>
          <p class="paragraph-style">{{item.paragraph}}</p>
          <button class="container-content--button">{{item?.button}}</button>
        </div>
      </div>
    </div>
    
    <div class="about-container--right">
      <img [src]="item.photo_path" alt="first_photo">
    </div>
  </div>
</div>
<div class="watch-box-hugoBoss">
  <h2 class="watch-box-hugoBoss-title">WEAR IT LIKE A BOSS</h2>
  <p class="watch-box-hugoBoss-content">The new Hugo Boss collection</p>
  <button class="watch-box-hugoBoss-link">SHOP NOW</button>
</div>
