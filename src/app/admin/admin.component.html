<div class="admin-page--container">
  <form [formGroup]="watchForm">
    <div class="control-container">
      <div *ngFor="let input of inputs">
      <div class="control">
        <input class="input-control" [type]=input.type value [placeholder]=input.placeholder [formControlName]="input.formControlName">
        <div class="control-paragraph--wrapper">
          <app-error-content [showErrors]="showErrors(watchForm.controls[input.formControlName])"></app-error-content>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button *ngIf="formIsEditing" class="submit-button" (click)="saveEdit()">Save</button>
      <button *ngIf="!formIsEditing" class="submit-button" (click)="submit()">SubmitForm</button>
    </div>
    </div>
  </form>

  <div class="watches-container">
    <div class="watches" *ngFor="let watch of watchesArray">
      <div class="button-delete--wrapper">
        <button class="button-delete" (click)="deleteItem(watch.id)"></button>
      </div>
      <div>
        <img class="clock-image" [src]="watch.image" alt="clock image{{watch.id}}">
        <p class="watch-title">title: {{watch.title }} </p>
        <p class="watch-descr">Description: {{watch.description }} </p>
        <p class="watch-price">Price: {{watch.price }} </p>
        <p class="watch-price">Year: {{watch.year}}</p>
      </div>
      <div class="watch-button--container">
        <button class="watch-btn btn-info" mat-button (click)="openDialog(watch)">More info</button>
        <button class="watch-btn btn-add" (click)="editWatch(watch)">Edit</button>
      </div>
    </div>
  </div>
</div>
